<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jquery04_이벤트.html</title>
    <script>
        $(function(){
            $("button").eq(0).on("dblclick", function(){
                alert("더블클릭시 경고창!");
            });
            $("button").eq(1).click(function(){
                alert("클릭시 경고창!");
            });
            $("button").eq(2).one("click" ,function(){
                alert("한번만 실행");
            })
        })
    </script>
</head>
<body>
    <button>on을 이용함</button>
    <button>이벤트명으로 함</button>
    <button>one 을 이용함</button>
</body>
</html>
